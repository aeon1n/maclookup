<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <header
      class="w-full bg-emerald-700 min-h-[60vh] text-center p-6 flex flex-col gap-3 items-center justify-center"
    >
      <div>
        <h1 class="text-4xl text-white font-bold">Mac Address Lookup</h1>
        <h2 class="text-lg text-emerald-100 mt-2">
          Check your Mac address and discover device details instantly!
        </h2>
      </div>
      <div class="w-full relative mt-6 md:max-w-xl">
        <input
          type="text"
          name="mac"
          id="mac"
          class="w-full md:max-w-xl bg-gray-200 py-2 pr-12 pl-4 font-bold text-gray-600 text-lg"
          placeholder="e.g. D8:BB:2C:11:22:33"
        />
        <span
          class="absolute inset-y-0 right-3 flex items-center pointer-events-none"
        >
          <span class="success text-emerald-700 hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
              />
            </svg>
          </span>
          <span class="error text-red-500 hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="size-7"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </span>
        </span>
      </div>
      <!-- <span class="py-2 text-emerald-100"> Enter a valid Mac Address</span> -->
    </header>
    <main class="p-6 md:max-w-xl md:mx-auto">
      <h2 class="text-3xl font-bold text-neutral-900">Vendor Details:</h2>
      <div class="loading hidden">loading...</div>
      <ul class="mt-2 text-neutral-800 flex flex-col gap-1"></ul>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./scripts/main.js"></script>
</html>
